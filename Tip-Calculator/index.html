<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy tipper</title>
    <link rel="icon" href="./assets/calc.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center pb-3">Healthy Tipper</h1>
        <h4 class="text-center">Tip Calculator</h4>
        <div class="input-group-prepend bill-section">
            <label for="bill">Bill</label>
            <span class="input-group-text">$</span>
            <input type="number" placeholder="0.00" id="bill">
        </div>

        <p>Tip: <span id="tipValue" class="float-right"></span></p>
        <input type="range" min="0" max="100" value="0" class="slider" id="range">
        <br>
        <br>
        <p>Number of people: <span id="peopleTotal" class="float-right"></span></p>
        <input type="range" min="1" max="10" value="0" class="slider" id="peopleRange">

        <div class="billTotal-section">
            <h4>Tip per person: <span id="tipPp"></span></h4>
            <br>
            <h4>Total Tip: <span id="tipTotal"></span></h4>
            <br>
            <h4>Total: <span id="totalBill"></span></h4>
        </div>

    </div>  

    <script src="app.js"></script>

</body>

</html>
